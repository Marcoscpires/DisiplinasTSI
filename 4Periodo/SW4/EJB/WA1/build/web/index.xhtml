<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Name : <h:inputText value="#{clienteBean.cliente.nome}"/><br/>
            CPF : <h:inputText value="#{clienteBean.cliente.cpf}"/><br/>
            Limite : <h:inputText value="#{clienteBean.cliente.limite}"/><br/>
            Credito : <h:inputText value="#{clienteBean.cliente.credito}"/><br/>
            <h:commandButton value="Enviar" action="#{clienteBean.confirmar()}"/><br/>          
        </h:form>
        <h:dataTable value="#{clienteBean.listaClientes}" var="c">
            <h:column> <h:outputText value="#{c.nome}"/></h:column>
            <h:column> <h:outputText value="#{c.cpf}"/></h:column>
            <h:column> <h:outputText value="#{c.limite}"/></h:column>
            <h:column> <h:outputText value="#{c.credito}"/></h:column>
        </h:dataTable>
    </h:body>
</html>
